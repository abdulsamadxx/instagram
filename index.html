<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Login</title>

  <style>
    body {
      background: #0f1115;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }

    /* FULL SCREEN CARD */
    .card {
      height: 100vh;
      width: 100vw;
      background: #1a1d25;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .insta-logo {
      width: 90px;
      display: block;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      max-width: 350px;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #2b2e36;
      background: #21242d;
      color: white;
      font-size: 15px;
      transition: 0.25s ease;
    }

    input:focus {
      border-color: #0095f6;
      background: #272b34;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 149, 246, 0.3);
    }

    .login-btn {
      width: 100%;
      max-width: 350px;
      padding: 15px;
      margin-top: 18px;
      background: linear-gradient(135deg, #0095f6, #006fe3);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 4px 15px rgba(0, 149, 246, 0.35);
    }

    .link {
      margin-top: 15px;
      color: #9eb8ff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s ease;
    }

    .create-btn {
      margin-top: 28px;
      padding: 14px;
      width: 100%;
      max-width: 350px;
      background: transparent;
      border-radius: 12px;
      border: 1px solid #3c404b;
      color: #00a2ff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .meta {
      margin-top: 22px;
      font-size: 14px;
      opacity: 0.55;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="insta-logo" src="https://i.ibb.co/d0wTsNMX/Chat-GPT-Image-Dec-9-2025-11-59-02-AM.png" alt="Logo" />

    <input type="text" placeholder="Username, email or phone" />
    <input type="password" placeholder="Password" />

    <button class="login-btn">Log in</button>

    <a class="link" href="#">Forgot password?</a>

    <button class="create-btn">Create new account</button>

    <div class="meta">Meta</div>
  </div>
</body>
</html>
