<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Style Login - Ultra Large</title>

  <style>
    body {
      background: #0f1115;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 12px;
      color: white;
    }

    .language {
  text-align: center;
  font-size: 18px;
  color: #b8b8b8;
  margin-bottom: 25px;
  opacity: 0.8;
  font-weight: 500;
}

    .card {
      width: 100%;
      max-width: 520px;  /* ðŸ”¥ MUCH bigger card */
      background: #1a1d25;
      padding: 55px 45px; /* ðŸ”¥ More padding */
      border-radius: 30px;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .insta-logo {
      width: 140px; /* ðŸ”¥ Bigger logo */
      display: block;
      margin: 0 auto 40px auto;
    }

    input {
      width: 100%;
      padding: 22px; /* ðŸ”¥ MUCH bigger input height */
      margin-top: 18px;
      border-radius: 16px;
      border: 1px solid #2b2e36;
      background: #21242d;
      color: white;
      font-size: 22px; /* ðŸ”¥ Bigger text */
      transition: 0.25s ease;
    }

    input:focus {
      border-color: #0095f6;
      background: #272b34;
      outline: none;
      box-shadow: 0 0 12px rgba(0, 149, 246, 0.35);
    }

    .login-btn {
      width: 100%;
      padding: 22px; /* ðŸ”¥ Bigger button */
      margin-top: 28px;
      background: linear-gradient(135deg, #0095f6, #006fe3);
      border: none;
      border-radius: 18px;
      color: white;
      font-size: 24px; /* ðŸ”¥ Large text */
      font-weight: 800;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 6px 25px rgba(0, 149, 246, 0.45);
    }

    .login-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 149, 246, 0.65);
    }

    .link {
      display: block;
      margin-top: 20px;
      color: #9eb8ff;
      text-decoration: none;
      font-size: 20px; /* ðŸ”¥ Bigger text */
      text-align: center;
      transition: 0.2s ease;
    }

    .link:hover {
      color: white;
    }

    .create-btn {
      margin-top: 40px;
      padding: 22px; /* ðŸ”¥ Bigger */
      width: 100%;
      background: transparent;
      border-radius: 18px;
      border: 1px solid #3c404b;
      color: #00a2ff;
      font-weight: 800;
      font-size: 22px; /* ðŸ”¥ Larger text */
      cursor: pointer;
      transition: 0.25s ease;
    }

    .create-btn:hover {
      background: #252932;
      border-color: #4e5563;
    }

    .meta {
      margin-top: 35px;
      text-align: center;
      font-size: 20px; /* ðŸ”¥ Bigger */
      opacity: 0.55;
      letter-spacing: 2px;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 35px 22px;
        max-width: 100%;
      }
      .insta-logo {
        width: 110px;
      }
      input {
        padding: 18px;
        font-size: 18px;
      }
      .login-btn,
      .create-btn {
        padding: 18px;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="language">English (US)</div>
  <div class="card">
    <img class="insta-logo" src="https://i.ibb.co/d0wTsNMX/Chat-GPT-Image-Dec-9-2025-11-59-02-AM.png" alt="Logo" />

    <input type="text" placeholder="Username, email or phone" />
    <input type="password" placeholder="Password" />

    <button class="login-btn">Log in</button>

    <a class="link" href="#">Forgot password?</a>

    <button class="create-btn">Create new account</button>

    <div class="meta">Meta</div>
  </div>
</body>
</html>
