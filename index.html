<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Style Login</title>
  <style>
    body {
      background-color: #1c1f26;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .insta-logo {
      width: 90px;
      margin-bottom: 35px;
    }

    .container {
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #3a3a3a;
      background-color: #262932;
      color: white;
      font-size: 15px;
      transition: 0.2s ease;
    }
    input:focus {
      border-color: #0095f6;
      outline: none;
      background-color: #2c303a;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background-color: #0095f6;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .login-btn:hover {
      background-color: #1877f2;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      color: #b0b0b0;
      text-decoration: none;
      display: block;
    }

    .create-btn {
      margin-top: 28px;
      padding: 14px;
      background-color: transparent;
      border: 1px solid #5a5a5a;
      border-radius: 10px;
      color: #0095f6;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
    }
    .create-btn:hover {
      background-color: #1f2229;
      border-color: #7a7a7a;
    }

    .meta {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="insta-logo" src="https://i.ibb.co/d0wTsNMX/Chat-GPT-Image-Dec-9-2025-11-59-02-AM.png" alt="Instagram Logo" />

    <input type="text" placeholder="Username, email or mobile number" />
    <input type="password" placeholder="Password" />

    <button class="login-btn">Log in</button>

    <a class="link" href="#">Forgot password?</a>

    <button class="create-btn">Create new account</button>

    <div class="meta">Meta</div>
  </div>
</body>
</html>
