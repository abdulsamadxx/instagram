<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Style Login - Responsive</title>

  <style>
    body {
      background: #0f1115;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 12px;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: #1a1d25;
      padding: 30px 24px;
      border-radius: 22px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.45);
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .insta-logo {
      width: 85px;
      display: block;
      margin: 0 auto 22px auto;
    }

    input {
      width: 92%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #2b2e36;
      background: #21242d;
      color: white;
      font-size: 15px;
      transition: 0.25s ease;
    }

    input:focus {
      border-color: #0095f6;
      background: #272b34;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 149, 246, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      margin-top: 18px;
      background: linear-gradient(135deg, #0095f6, #006fe3);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 4px 15px rgba(0, 149, 246, 0.35);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 149, 246, 0.55);
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #9eb8ff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s ease;
      text-align: center;
    }

    .link:hover {
      color: white;
    }

    .create-btn {
      margin-top: 28px;
      padding: 14px;
      width: 100%;
      background: transparent;
      border-radius: 12px;
      border: 1px solid #3c404b;
      color: #00a2ff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .create-btn:hover {
      background: #252932;
      border-color: #4e5563;
    }

    .meta {
      margin-top: 22px;
      text-align: center;
      font-size: 14px;
      opacity: 0.55;
      letter-spacing: 1px;
    }

    /* ----------------------------- */
    /* ðŸ“± MOBILE RESPONSIVE DESIGN   */
    /* ----------------------------- */

    @media (max-width: 480px) {
      .card {
        padding: 22px 18px;
        border-radius: 16px;
      }

      .insta-logo {
        width: 70px;
        margin-bottom: 18px;
      }

      input {
        padding: 12px;
      }

      .login-btn {
        padding: 14px;
        font-size: 16px;
      }

      .create-btn {
        padding: 12px;
        font-size: 15px;
      }
    }

    @media (max-width: 360px) {
      .card {
        padding: 18px 14px;
      }

      input {
        font-size: 14px;
      }

      .login-btn {
        font-size: 15px;
      }

      .create-btn {
        font-size: 14px;
      }
    }

  </style>
</head>

<body>
  <div class="card">
    <img class="insta-logo" src="https://i.ibb.co/d0wTsNMX/Chat-GPT-Image-Dec-9-2025-11-59-02-AM.png" alt="Logo" />

    <input type="text" placeholder="Username, email or phone" />
    <input type="password" placeholder="Password" />

    <button class="login-btn">Log in</button>

    <a class="link" href="#">Forgot password?</a>

    <button class="create-btn">Create new account</button>

    <div class="meta">Meta</div>
  </div>
</body>
</html>
