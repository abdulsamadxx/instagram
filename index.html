<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Style Login</title>
  <style>
    body {
      background-color: #1c1f26;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .insta-logo {
      width: 90px;
      margin-bottom: 40px;
    }

    .container {
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #2a2f38;
      color: white;
      font-size: 15px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #0095f6;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      color: #b0b0b0;
      text-decoration: none;
      display: block;
    }

    .create-btn {
      margin-top: 30px;
      padding: 12px;
      background-color: transparent;
      border: 1px solid #5a5a5a;
      border-radius: 25px;
      color: #0095f6;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    .meta {
      margin-top: 30px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="insta-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" />

    <input type="text" placeholder="Username, email or mobile number" />
    <input type="password" placeholder="Password" />

    <button class="login-btn">Log in</button>

    <a class="link" href="#">Forgot password?</a>

    <button class="create-btn">Create new account</button>

    <div class="meta">Meta</div>
  </div>
</body>
</html>
