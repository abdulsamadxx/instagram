<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telecomena Login</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container {
        background: white;
        width: 350px;
        padding: 40px 30px;
        border: 1px solid #dbdbdb;
        text-align: center;
        border-radius: 10px;
    }

    h1 {
        font-family: "Segoe Script", cursive;
        font-size: 40px;
        margin-bottom: 35px;
    }

    .input-box {
        position: relative;
        width: 100%;
        margin-bottom: 15px;
    }

    .input-box input {
        width: 100%;
        padding: 12px;
        padding-right: 40px;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        background: #fafafa;
        outline: none;
    }

    .eye-icon {
        position: absolute;
        right: 10px;
        top: 12px;
        font-size: 18px;
        cursor: pointer;
        user-select: none;
    }

    button {
        width: 100%;
        background: #0095f6;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="container">
    <h1>Telecomena</h1>

    <div class="input-box">
        <input type="text" placeholder="Phone number, username or email">
    </div>

    <div class="input-box">
        <input type="password" id="password" placeholder="Password">
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button>Log In</button>
</div>

<script>
function togglePassword() {
    let pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
