<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telecomena Login</title>

<style>
    /* ------------------ Instagram Loader ------------------ */
    #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        animation: fadeIn 0.5s ease-out;
    }

    .insta-loader {
        width: 60px;
        height: 60px;
        border: 5px solid #e0e0e0;
        border-top: 5px solid #ff0069; /* Instagram color */
        border-right: 5px solid #ffa600;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
    }

    /* ------------------ Page Fade In ------------------ */
    body {
        font-family: Arial;
        background: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        opacity: 0;
        animation: pageFade 1s ease-in-out forwards;
        animation-delay: 0.3s;
    }

    @keyframes pageFade {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* ------------------ Login UI ------------------ */
    .container {
        background: white;
        width: 350px;
        padding: 40px 30px;
        border: 1px solid #dbdbdb;
        text-align: center;
        border-radius: 10px;
    }

    h1 {
        font-family: "Segoe Script", cursive;
        font-size: 40px;
        margin-bottom: 35px;
    }

    .input-box {
        position: relative;
        width: 100%;
        margin-bottom: 15px;
    }

    .input-box input {
        width: 100%;
        padding: 12px;
        padding-right: 40px;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        background: #fafafa;
    }

    .eye-icon {
        position: absolute;
        right: 10px;
        top: 12px;
        font-size: 18px;
        cursor: pointer;
    }

    button {
        width: 100%;
        background: #0095f6;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- Instagram Loader -->
<div id="loader">
    <div class="insta-loader"></div>
</div>

<!-- Login Box -->
<div class="container">
    <h1>Telecomena</h1>

    <div class="input-box">
        <input type="text" placeholder="Phone number, username or email">
    </div>

    <div class="input-box">
        <input type="password" id="password" placeholder="Password">
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button>Log In</button>
</div>

<script>
function togglePassword() {
    let pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

/* Remove loader after page load */
window.onload = () => {
    let loader = document.getElementById("loader");
    loader.style.animation = "fadeOut 0.6s forwards";
};
</script>

</body>
</html>
