<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Bigger UI Login</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0f1115;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    height: 100svh;
    width: 100vw;
    display: flex;
  }

  .card {
    width: 100vw;
    height: 100svh;
    background: #1a1d25;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: env(safe-area-inset-top) 26px env(safe-area-inset-bottom) 26px;
    box-sizing: border-box;
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* BIGGER LOGO */
  .insta-logo {
    width: 120px;
    max-width: 33vw;
    margin-bottom: 35px;
  }

  /* BIGGER INPUTS */
  input {
    width: 100%;
    max-width: 400px;
    padding: 17px;
    margin-top: 18px;
    font-size: 18px;
    border-radius: 14px;
    border: 1.8px solid #2b2e36;
    background: #21242d;
    color: white;
    transition: 0.2s ease;
  }

  input:focus {
    border-color: #0095f6;
    background: #272b34;
    outline: none;
    box-shadow: 0 0 12px rgba(0, 149, 246, 0.35);
  }

  /* BIGGER LOGIN BUTTON */
  .login-btn {
    width: 100%;
    max-width: 400px;
    padding: 16px;
    margin-top: 26px;
    background: linear-gradient(135deg, #0095f6, #006fe3);
    border: none;
    border-radius: 16px;
    color: white;
    font-size: 19px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 18px rgba(0, 149, 246, 0.45);
    transition: 0.2s ease;
  }

  .login-btn:active {
    transform: scale(0.97);
  }

  .link {
    margin-top: 18px;
    text-decoration: none;
    color: #9eb8ff;
    font-size: 17px;
  }

  /* BIGGER CREATE ACCOUNT BUTTON */
  .create-btn {
    width: 100%;
    max-width: 400px;
    padding: 16px;
    margin-top: 32px;
    background: transparent;
    border-radius: 16px;
    border: 1.5px solid #3c404b;
    color: #00a2ff;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .meta {
    margin-top: 30px;
    font-size: 16px;
    color: #ffff;
    opacity: 0.60;
    letter-spacing: 1.3px;
  }

</style>
</head>

<body>

<div class="card">
  <img class="insta-logo" src="https://i.ibb.co/d0wTsNMX/Chat-GPT-Image-Dec-9-2025-11-59-02-AM.png" alt="Logo" />

  <input type="text" placeholder="Username, email or phone" />
  <input type="password" placeholder="Password" />

  <button class="login-btn">Log in</button>

  <a class="link" href="#">Forgot password?</a>

  <button class="create-btn">Create new account</button>

  <div class="meta">Meta</div>
</div>

</body>
</html>
